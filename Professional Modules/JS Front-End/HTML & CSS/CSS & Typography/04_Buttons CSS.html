<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Buttons CSS</title>

<body>
    
<h2>Normal Buttons</h2>

<button><a>Learn More</a></button> 
<button>Learn More</button>
<button class="first_hover" >Learn More</button>

<h2>Filled Buttons</h2>

<button class="fill" ><a>Learn More</a></button> 
<button class="fill" >Learn More</button>
<button class="fill hover" >Learn More</button>

<h2>Icon buttons</h2>
<button class="fill" ><a></i><i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i> Download</a></button> 
<button class="fill"><i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i> Download</button>
<button class="fill hover"><i class="fa-solid fa-arrow-down" style="color: #ffffff;"></i> Download</button>

</body>
